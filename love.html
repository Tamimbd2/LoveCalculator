<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Love Calculator</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Pacifico for a cute, handwritten feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the cute design */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            overflow: hidden; /* Hide scrollbars */
        }

        h1, .cute-font {
             font-family: 'Pacifico', cursive;
        }

        /* Animated background hearts */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7e9f;
            opacity: 0;
            animation: floatUp 8s infinite ease-in;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff7e9f;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }


        /* Main container with a soft, friendly look */
        .calculator-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #555;
            z-index: 1;
        }

        /* Styling for input fields */
        .name-input {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #fecaca;
            color: #ef4444;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .name-input::placeholder {
            color: #fca5a5;
        }

        .name-input:focus {
            outline: none;
            border-color: #f87171;
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
        }

        /* Styling for the calculate button */
        .calculate-btn {
            background: linear-gradient(90deg, #fb7185, #ff8c94);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 113, 133, 0.4);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(251, 113, 133, 0.6);
        }

        /* Result display animations */
        #result-display {
            transition: opacity 0.5s ease-in-out;
        }
        
        .heart-path {
            stroke-dasharray: 2500;
            stroke-dashoffset: 2500;
            animation: draw-heart 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes draw-heart {
            to {
                stroke-dashoffset: 0;
            }
        }

        #percentage {
            color: #ef4444;
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body class="min-h-screen w-full flex flex-col items-center justify-center p-4 text-white">

    <!-- Animated background hearts -->
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Main calculator card -->
    <div id="calculator" class="calculator-container w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-2xl transition-all duration-500 relative">
        <div class="text-center mb-6">
            <h1 class="text-5xl sm:text-6xl font-bold text-red-500">Love Calculator</h1>
            <p class="text-red-400 text-md mt-2">Find out your love potential!</p>
        </div>

        <!-- Input fields for names -->
        <div class="space-y-6">
            <div>
                <label for="name1" class="block text-sm font-medium text-red-500 mb-2 ml-1">Your Name</label>
                <input type="text" id="name1" class="name-input w-full p-3 rounded-full text-lg" placeholder="e.g. Daisy">
            </div>
            <div>
                <label for="name2" class="block text-sm font-medium text-red-500 mb-2 ml-1">Their Name</label>
                <input type="text" id="name2" class="name-input w-full p-3 rounded-full text-lg" placeholder="e.g. Leo">
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="mt-8">
            <button id="calculateBtn" class="calculate-btn w-full py-3 rounded-full text-lg uppercase tracking-wider">
                Calculate
            </button>
        </div>
    </div>
    
    <!-- Result display area (initially hidden) -->
    <div id="result-display" class="w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-2xl text-center hidden mt-8 calculator-container relative">
        <h2 class="text-3xl cute-font font-bold text-red-500">Your Result is...</h2>
        
        <div class="relative my-6 mx-auto flex items-center justify-center" style="width: 150px; height: 150px;">
             <!-- Heart SVG for animation -->
             <svg class="absolute w-full h-full" viewBox="0 0 100 100">
                <path class="heart-path" d="M 50,20 A 20,20 0 0,1 80,45 A 20,20 0 0,1 50,85 A 20,20 0 0,1 20,45 A 20,20 0 0,1 50,20" fill="rgba(252, 165, 165, 0.3)" stroke="#ef4444" stroke-width="2"/>
            </svg>
            <span id="percentage" class="text-5xl font-bold opacity-0">0%</span>
        </div>
        
        <p id="message" class="text-lg text-red-400 font-medium"></p>
        
        <button id="tryAgainBtn" class="mt-8 w-1/2 py-2 rounded-full text-md font-bold uppercase tracking-wider border-2 border-red-300 text-red-400 hover:bg-red-100 transition-all duration-300">
            Again!
        </button>
    </div>

    <!-- Footer credit -->
    <footer class="absolute bottom-4 text-center w-full text-white/70 text-xs z-10">
        <p>Develop by Mahabub Disha</p>
    </footer>

    <script>
        // --- DOM Element References ---
        const name1Input = document.getElementById('name1');
        const name2Input = document.getElementById('name2');
        const calculateBtn = document.getElementById('calculateBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const calculatorDiv = document.getElementById('calculator');
        const resultDiv = document.getElementById('result-display');
        const percentageSpan = document.getElementById('percentage');
        const messageP = document.getElementById('message');
        const resultHeader = resultDiv.querySelector('h2');
        const heartPath = resultDiv.querySelector('.heart-path');

        // --- Event Listeners ---
        calculateBtn.addEventListener('click', calculateLove);
        tryAgainBtn.addEventListener('click', resetCalculator);

        // --- Functions ---
        
        /**
         * Initiates the love calculation process.
         */
        function calculateLove() {
            const name1 = name1Input.value.trim();
            const name2 = name2Input.value.trim();

            if (name1 === '' || name2 === '') {
                // A custom, cute modal could replace this alert for a better experience
                alert('Please enter both names!');
                return;
            }

            // Hide the input form and show the result display
            calculatorDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');
            resultDiv.style.opacity = '0';

            // Start the calculation animation
            startCalculationAnimation(name1, name2);
        }
        
        /**
         * Resets the calculator to its initial state.
         */
        function resetCalculator() {
            resultDiv.classList.add('hidden');
            calculatorDiv.classList.remove('hidden');
            name1Input.value = '';
            name2Input.value = '';
            // Reset animation elements
            percentageSpan.textContent = '0%';
            percentageSpan.classList.add('opacity-0');
            resultHeader.textContent = 'Your Result is...';
            heartPath.style.animation = 'none'; // Stop current animation
            // Force reflow to restart animation
            heartPath.offsetHeight; 
            heartPath.style.animation = null; 
        }
        
        /**
         * Manages the sequence of animations for revealing the result.
         * @param {string} name1 - The first name.
         * @param {string} name2 - The second name.
         */
        function startCalculationAnimation(name1, name2) {
             setTimeout(() => {
                resultDiv.style.opacity = '1';
                heartPath.style.animation = 'draw-heart 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards';
            }, 100);

            // Calculate the score after a delay
            setTimeout(() => {
                const score = calculateScore(name1, name2);
                animatePercentage(score);
            }, 2500); // Wait for heart to nearly finish drawing
        }

        /**
         * Animates the percentage counter from 0 to the final score.
         * @param {number} finalScore - The calculated love score.
         */
        function animatePercentage(finalScore) {
            percentageSpan.classList.remove('opacity-0');
            let currentScore = 0;
            const interval = setInterval(() => {
                currentScore++;
                if (currentScore > finalScore) {
                    currentScore = finalScore;
                }
                percentageSpan.textContent = `${currentScore}%`;

                if (currentScore === finalScore) {
                    clearInterval(interval);
                    messageP.textContent = getResultMessage(finalScore);
                }
            }, 30); // Speed of the counter
        }

        /**
         * Calculates a "love score" based on the names.
         * This is a simple, deterministic algorithm for fun.
         * @param {string} n1 - The first name.
         * @param {string} n2 - The second name.
         * @returns {number} The calculated score between 40 and 100.
         */
        function calculateScore(n1, n2) {
            const combinedNames = (n1 + n2).toLowerCase().replace(/ /g,'');
            let sum = 0;
            for (let i = 0; i < combinedNames.length; i++) {
                sum += combinedNames.charCodeAt(i);
            }
            const score = (sum % 61) + 40; 
            return score;
        }

        /**
         * Returns a message based on the score.
         * @param {number} score - The final love score.
         * @returns {string} The result message.
         */
        function getResultMessage(score) {
            if (score > 90) return "It's a perfect match! So sweet!";
            if (score > 80) return "You two are adorable together!";
            if (score > 70) return "A very strong and happy connection!";
            if (score > 60) return "There's a spark of something special.";
            if (score > 50) return "A good friendship is a great start!";
            return "Every great love story starts somewhere.";
        }

        // --- Background Heart Animation ---
        const heartsContainer = document.getElementById('hearts-container');
        const numHearts = 15;

        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDelay = `${Math.random() * 8}s`;
            const size = Math.random() * 20 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            heartsContainer.appendChild(heart);
        }

    </script>
</body>
</html>
